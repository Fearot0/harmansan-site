<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harmansan Hırdavat - Ürünler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Turuncu üst menü kısası -->
  <header class="headerbar">
    <div class="container header-inner" style="padding:12px 20px">
      <a class="logo" href="index.html"><span class="logo-badge">H</span><span class="logo-text">Harmansan Hırdavat</span></a>
      <nav class="mainnav">
        <a href="index.html">Ana Sayfa</a>
        <a class="active" href="urunler.html">Ürünler</a>
        <a href="iletisim.html">İletişim</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2>Ürünler</h2>
      <p class="muted">Kategori seçin ya da arayın.</p>

      <!-- Arama -->
      <div class="searchbar" style="max-width:600px;margin:0 auto 14px;display:flex;gap:10px">
        <input id="q" type="search" placeholder="Ürün adı ara (örn: pompa, testere, lazer)">
        <button class="btn" onclick="render()">Ara</button>
      </div>

      <!-- Filtre butonları -->
      <div class="filters" id="filters"></div>

      <!-- Ürünler -->
      <section class="products-grid" id="grid"></section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="y"></span> Harmansan Hırdavat</p>
    </div>
  </footer>
<script>
  document.getElementById("y").textContent = new Date().getFullYear();

  // === ÜRÜNLER (sadece 2 kategoriye indirildi) ===
  // El Aletleri  |  Bahçe Aletleri
  const E = "El Aletleri";
  const B = "Bahçe Aletleri";

  const PRODUCTS = [
    {name:"Su Hortum Makara Seti (20m)",            category:B, img:"images/urun-01.jpg"},
    {name:"Hava Hortum Makara Seti",                category:E, img:"images/urun-02.jpg"},
    {name:"Plastik Boru Kaynak Makinesi (800W)",    category:E, img:"images/urun-03.jpg"},
    {name:"Gönyeli Testere",                        category:E, img:"images/urun-04.jpg"},
    {name:"Fiber Saplı Balta",                      category:B, img:"images/urun-05.jpg"},
    {name:"Bits Ucu Seti",                          category:E, img:"images/urun-06.jpg"},
    {name:"Bits Ucu Seti (2)",                      category:E, img:"images/urun-07.jpg"},
    {name:"3 Fonksiyonlu Fıskiye Başlığı",          category:B, img:"images/urun-08.jpg"},
    {name:"7 Fonksiyonlu Fıskiye Başlığı",          category:B, img:"images/urun-09.jpg"},
    {name:"3 Parça Törpü Seti",                     category:E, img:"images/urun-10.jpg"},
    {name:"5 Parça Eğe Seti",                       category:E, img:"images/urun-11.jpg"},
    {name:"3 Parça Adaptör Seti",                   category:E, img:"images/urun-12.jpg"},
    {name:"Sabit Geniş Ağızlı Dal Kesme Makası",    category:B, img:"images/urun-13.jpg"},
    {name:"Dal Kesme Makası",                       category:B, img:"images/urun-14.jpg"},
    {name:"Sabit Dal Kesme Makası",                 category:B, img:"images/urun-15.jpg"},
    {name:"3 Parça Makas Seti",                     category:B, img:"images/urun-16.jpg"},
    {name:"Teleskopik Makas",                       category:B, img:"images/urun-17.jpg"},
    {name:"Çift Pistonlu Ayak Pompası",             category:E, img:"images/urun-18.jpg"},
    {name:"Göstergeli El Pompası",                  category:E, img:"images/urun-19.jpg"},
    {name:"El Pompası 32 mm",                       category:E, img:"images/urun-20.jpg"},
    {name:"El Pompası 29 mm",                       category:E, img:"images/urun-21.jpg"},
    {name:"Mini El Pompası",                        category:E, img:"images/urun-22.jpg"},
    {name:"PVC Boru Kesme",                         category:E, img:"images/urun-23.jpg"},
    {name:"Lazer Terazi Yeşil",                     category:E, img:"images/urun-24.jpg"},
    {name:"Lazer Terazi Kırmızı",                   category:E, img:"images/urun-25.jpg"},
    {name:"Mazot Transfer Pompası",                 category:E, img:"images/urun-26.jpg"},
    {name:"Katlanabilir Budama Testeresi",          category:B, img:"images/urun-27.jpg"},
    {name:"Dal Budama Testeresi",                   category:B, img:"images/urun-28.jpg"},
    {name:"Testere Kolu",                           category:B, img:"images/urun-29.jpg"},
    {name:"Gres Pompası",                           category:E, img:"images/urun-30.jpg"},
    {name:"Köpük Tabancası",                        category:E, img:"images/urun-31.jpg"},
    {name:"Lazer Metre",                            category:E, img:"images/urun-32.jpg"},
    {name:"Mini İşkence 50x250",                    category:E, img:"images/urun-33.jpg"},
    {name:"Mini İşkence 50x200",                    category:E, img:"images/urun-34.jpg"},
    {name:"Burgulu Tel Fırça 100 mm",               category:E, img:"images/urun-35.jpg"},
    {name:"Burgulu Tel Fırça 75 mm",                category:E, img:"images/urun-36.jpg"},
    {name:"Saçaklı Tel Fırça 100 mm",               category:E, img:"images/urun-37.jpg"},
    {name:"Saçaklı Tel Fırça 75 mm",                category:E, img:"images/urun-38.jpg"},
    {name:"Matkap Tezgahı",                         category:E, img:"images/urun-39.jpg"},
    {name:"Inox Metal Kesme Diski",                 category:E, img:"images/urun-40.jpg"}
  ];

  // Sadece 2 kategori (Hepsi + El Aletleri + Bahçe Aletleri)
  const CATS = ["Hepsi", "El Aletleri", "Bahçe Aletleri"];
  let activeCat = "Hepsi";

  // URL param desteği (?k=el | ?k=bahce)
  const norm = s => (s||"").toLowerCase().replace(/[^a-z0-9]+/g,"");
  const urlCat = norm(new URLSearchParams(location.search).get("k"));
  const catSlug = { el:"El Aletleri", bahce:"Bahçe Aletleri" };
  if (catSlug[urlCat]) activeCat = catSlug[urlCat];

  // Filtre butonları
  const filtersEl = document.getElementById("filters");
  CATS.forEach(cat=>{
    const b = document.createElement("button");
    b.className = "filter-btn";
    b.dataset.cat = cat;
    b.textContent = cat;
    b.onclick = () => { activeCat = cat; setActive(); render(); };
    filtersEl.appendChild(b);
  });
  function setActive(){ document.querySelectorAll(".filter-btn").forEach(btn=>btn.classList.toggle("active", btn.dataset.cat===activeCat)); }

  // Render
  const grid = document.getElementById("grid");
  function render(){
    const q = (document.getElementById("q")?.value || "").toLowerCase().trim();
    grid.innerHTML = "";
    PRODUCTS
      .filter(p => activeCat==="Hepsi" ? true : p.category === activeCat)
      .filter(p => q ? (p.name.toLowerCase().includes(q)) : true)
      .forEach(p=>{
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img loading="lazy" src="${p.img}" alt="${p.name}" onerror="this.src='images/placeholder.jpg'">
          <h3>${p.name}</h3>
        `;
        grid.appendChild(card);
      });
  }
  setActive(); render();
</script>

</body>
</html>
