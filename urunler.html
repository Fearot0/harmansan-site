  // URL param desteği
  const norm = s => (s||"").toLowerCase().replace(/[^a-z0-9]+/g,"");
  const urlCat = norm(new URLSearchParams(location.search).get("k"));
  const catSlug = { el:"El Aletleri", bahce:"Bahçe Aletleri" };
  if (catSlug[urlCat]) activeCat = catSlug[urlCat];

  CATS.forEach(cat=>{
    const b = document.createElement("button");
    b.className = "filter-btn";
    b.dataset.cat = cat;
    b.textContent = cat;
    b.onclick = () => { activeCat = cat; setActive(); render(); };
    filtersEl.appendChild(b);
  });
  function setActive(){ document.querySelectorAll(".filter-btn").forEach(btn=>btn.classList.toggle("active", btn.dataset.cat===activeCat)); }

  // === Render + Detay ===
  const grid = document.getElementById("grid");

  function render(){
    const q = (document.getElementById("q")?.value || "").toLowerCase().trim();
    grid.innerHTML = "";

    PRODUCTS
      .filter(p => activeCat==="Hepsi" ? true : p.category === activeCat)
      .filter(p => q ? p.name.toLowerCase().includes(q) : true)
      .forEach((p, idx) => {
        const card = document.createElement("div");
        card.className = "product";

        const d = DETAILS[p.name];

        card.innerHTML = `
          <img loading="lazy" src="${p.img}" alt="${p.name}" onerror="this.src='images/placeholder.jpg'">
          <h3>${p.name}</h3>
          ${d ? `<div class="pcode">Kod: ${d.code}</div>` : ``}
          <div style="margin-top:10px">
            <button class="btn small" onclick="openModal('${escapeHtml(p.name)}','${p.img}')">Detay</button>
          </div>
        `;

        grid.appendChild(card);
      });
  }

  function $(id){ return document.getElementById(id); }
  function openModal(name, img){
    const d = DETAILS[name] || { code:"", specs:["Bu ürün için detaylar daha sonra eklenecektir."] };
    $("mImg").src = img;
    $("mImg").alt = name;
    $("mTitle").textContent = name;
    $("mCode").textContent = d.code ? ("Kod: " + d.code) : "";
    const ul = $("mSpecs"); ul.innerHTML = "";
    (d.specs||[]).forEach(t=>{
      const li = document.createElement("li");
      li.textContent = t;
      ul.appendChild(li);
    });
    $("productModal").classList.add("show");
    $("productModal").style.display = "flex";
  }
  function closeModal(){
    $("productModal").classList.remove("show");
    $("productModal").style.display = "none";
  }
  window.addEventListener("keydown", e => { if(e.key==="Escape") closeModal(); });

  function escapeHtml(s){
    return s.replace(/['"<>&]/g, c=>({ "'":"&#39;", '"':"&quot;", "<":"&lt;", ">":"&gt;", "&":"&amp;" }[c]));
  }

  setActive(); render();
